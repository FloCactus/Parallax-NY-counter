<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Till New Year</title>
</head>
<body>
  <div class="wrapper">
    <div class="page">
      <div class="parallax">
        <div class="parallax_picture">
       <div class="parallax_picture parallax_picture_1"></div>
       <div class="parallax_picture parallax_picture_2"></div>
       <div class="parallax_picture parallax_picture_3"></div>
       <div class="parallax_snow"></div>
       </div>
      </div>
      <div class="content">
          <div class="content_body">
              <h1>New Years Eve</h1>
                  <div class="countdown-container">
                    <div class="countdown-elem days">
                        <p class="big-text" id="days">0</p>
                          <span>Days</span>
                  </div>

                  <div class="countdown-elem hours">
                        <p class="big-text" id="hours">0</p>
                          <span>Hours</span>
                  </div>

                  <div class="countdown-elem minutes">
                        <p class="big-text" id="minutes">0</p>
                          <span>Minutes</span>
                  </div>

                  <div class="countdown-elem seconds">
                        <p class="big-text" id="seconds">0</p>
                          <span>Seconds</span>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="parallax.js"></script>
  <script src="counter.js"></script>
</body>
</html>
